<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Vite + React</title>
  <style>
    body {
      margin: 0;
      background-color: var(--bg-main, #F8F2F6);
    }

    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-main, #F8F2F6);
    }

    .initial-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent-color, #7B9FE0);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    (function () {
      try {
        var theme = localStorage.getItem('cp_theme');
        if (theme) document.documentElement.setAttribute('data-theme', theme);
        var themeConfig = localStorage.getItem('cp_theme_config');
        if (themeConfig) {
          var config = JSON.parse(themeConfig);
          for (var key in config) {
            if (key.startsWith('--')) document.documentElement.style.setProperty(key, config[key]);
          }
        }
        var customCss = localStorage.getItem('cp_custom_css');
        if (customCss) {
          var style = document.createElement('style');
          style.id = 'chatpulse-custom-css';
          style.innerHTML = customCss;
          document.head.appendChild(style);
        }
      } catch (e) { }
    })();
  </script>
  <script type="module" crossorigin src="/assets/index-B2v2rKpW.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-LuiYstnU.css">
</head>

<body>
  <div id="root">
    <div class="initial-spinner"></div>
  </div>
</body>

</html>
